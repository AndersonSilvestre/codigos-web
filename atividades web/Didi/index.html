<!doctype html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Game jogo da velha parte 1</title> 
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> 
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script src="js/game.js"></script>
    </head> 
    <body>
        <div id="score">
            <div class="itemGrid noEvent circle"></div>
            <div class="itemGrid noEvent" id="circle">0</div>
            <div class="itemGrid cross noEvent"></div>
            <div class="itemGrid noEvent" id="cross">0</div>
            <div class="itemGrid noEvent" id="msg"></div>
        </div>
        <div id="gameStage">
            <div class="itemGrid clear" id="a1"></div>
            <div class="itemGrid" id="b1"></div>
            <div class="itemGrid" id="c1"></div>
            <div class="itemGrid clear" id="a2"></div>
            <div class="itemGrid" id="b2"></div>
            <div class="itemGrid" id="c2"></div>
            <div class="itemGrid clear" id="a3"></div>
            <div class="itemGrid" id="b3"></div>
            <div class="itemGrid" id="c3"></div>
        </div>
    </body>
</html>
